<div class="main mt-2" >
  <div class="container py-5">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black shadow-lg mt-3" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <a type="button" class="close" routerLink="/home"   aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </a>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="form-container" #myForm="ngForm"  (ngSubmit)="register(myForm)">
                  <!-- First Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <div class="form-outline flex-fill">
                      <label class="form-label" for="form3Example1c">First Name</label>
                      <input type="text" id="form3Example1c" style="margin-left: 20px;" [(ngModel)]="user.prenom" name="prenom" class="form-control"
                        required #prenom="ngModel" />
                      <div *ngIf="prenom.touched && prenom.invalid" class="text-danger">
                        <div *ngIf="prenom.errors?.['required']">First Name is required.</div>
                      </div>
                    </div>
                    <div class="form-outline flex-fill">
                      <label class="form-label" for="form3Example1c">Last Name</label>
                      <input type="text" [(ngModel)]="user.nom" name="nom" id="form3Example1c" class="form-control" required #nom="ngModel" />
                      <div *ngIf="nom.touched && nom.invalid" class="text-danger">
                        <div *ngIf="nom.errors?.['required']">Last Name is required.</div>
                      </div>
                    </div>
                  </div>

                  <!-- Username -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Username</label>
                      <input type="email" id="form3Example3c" [(ngModel)]="user.username" name="username" class="form-control"
                        required #username="ngModel" />
                      <div *ngIf="username.touched && username.invalid" class="text-danger">
                        <div *ngIf="username.errors?.['required']">Username is required.</div>
                      </div>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" [(ngModel)]="user.email" name="email" id="form3Example3c" class="form-control" required #email="ngModel" />
                      <div *ngIf="email.touched && email.invalid" class="text-danger">
                        <div *ngIf="email.errors?.['required']">Email is required.</div>
                      </div>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" [(ngModel)]="user.password" name="password" class="form-control"
                        required #password="ngModel" />
                      <div *ngIf="password.touched && password.invalid" class="text-danger">
                        <div *ngIf="password.errors?.['required']">Password is required.</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required name="terms"  />
                    <label class="form-check-label" for="form2Example3">
                      I agree to all statements in <a href="#!">Terms of service</a>
                    </label>
                    <!-- <div *ngIf="terms.touched && terms.invalid" class="text-danger">
                      <div *ngIf="terms.errors?.['required']">You must agree to the Terms of service.</div>
                    </div> -->
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
               

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

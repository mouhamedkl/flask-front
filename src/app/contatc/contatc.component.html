<header class="bg-dark py-5 header-animation" style="background-image: url('../../assets/images/slider2/bg3.jpg')">
  <div class="container px-5 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="text-white ">Contact Us</h1>
    </div>
  </div>
</header>

<main class="container py-5">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card shadow-lg p-4 position-relative">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Contact</h4>
        </div>
        <div class="modal-body">
          <div class="section p-2 m-2">
            <div class="container mt-5">
              <form #ngform="ngForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" name="message" [(ngModel)]="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" [disabled]="ngform.invalid" (click)="save(name,email,message)" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<header class="bg-dark py-5" style="background-image: url('../../assets/images/slider2/bg3.jpg')">
  <div class="container px-5 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="text-white ">Saved</h1>
    </div>
  </div>

</header>

<div class="section" *ngIf="!val">
  <div class="button">
    <a type="button" class="close" (click)="all(true)"  aria-label="Close">
      Clear all
     </a>
   </div>
  <div class="internship-template">
    <div class="container">
      <div class="row justify-content-center mt-4" *ngFor="let x of savedEmails" >
        <div class="col-md-8 col-xl-10">
          <div class="card internship-card shadow-lg" [@fadeInAnimation]>
            <div class="card-body">
              <div class="text-container">
                <div class="button-save">
                  <a type="button" class="close" (click)="onDelete(x)"  aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </a>
                </div>
                <h5 class="card-title"> <span>{{ x.name }}</span></h5>

                <ul class="card-list">

                  <li class="card-list-item">
                    <i class="bi bi-pencil-fill"></i>
                    {{ x.date | date:'yyyy-MM-dd' }}
                  </li>
                  <li class="card-list-item">
                    <i class="bi bi-calendar"></i>
                    {{ x.dure }}
                  </li>
                  <li class="card-list-item">
                    <i class="bi bi-geo-alt"></i>
                    {{ x.location }}
                  </li>
                  <li class="card-list-item">
                    <i class="bi bi-link"></i>
                    <a href="{{ x.link }}" target="_blank" class="link">{{ x.link }}</a>
                  </li>
                </ul>
              </div>
              <div class="button-container">
                <a [routerLink]="['/details', x.id]" class="btn btn-primary"><i
                    class="bi bi-info-circle-fill"></i> View Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section" *ngIf="val">
  <div class="button">
    <a type="button" class="close" (click)="all(true)"  aria-label="Close">
      Clear all
     </a>
   </div>
  <div class="internship-template">

    <div class="container">

      <div class="row justify-content-center mt-4"  >
        <div class="col-md-8 col-xl-10">

          <div class="card internship-card shadow-lg" >
            <div class="card-body">
              <div class="text-container">


               <h1>None of the offers saved here </h1>

                 <h1>ðŸ˜Š... go to <a routerLink="/offre">Offre</a></h1>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

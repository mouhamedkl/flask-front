<header
  class="bg-dark py-5"
  style="background-image: url('../../assets/images/slider2/bg3.jpg')"
>
  <div class="container px-5 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="text-white">Offres</h1>
    </div>
  </div>
</header>

<section class="internship-template">
  <div class="container-flex">

    <div class="row justify-content-center">
      <div class="col-md-8 col-xl-10">
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>Search</th>
              <th>Filter:</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input
                  type="text"
                  [(ngModel)]="filterText"
                  class="form-control"
                  placeholder="Search"
                />
              </td>
              <td>
                <select class="form-control" [(ngModel)]="selectedDomain">
                  <option value="">All Domaine</option>
                  <option value="cloud">cloud</option>
                  <option value="dÃ©veloppement informatique">
                    dÃ©veloppement informatique
                  </option>
                  <option value="web development">web development</option>
                </select>
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="selectedlocation"
                  placeholder="Location"
                  (ngModelChange)="
                    selectedlocation = capitalizeFirstLetter($event)
                  "
                />
              </td>
              <td>
                <select class="form-control" [(ngModel)]="selectedOffre">
                  <option value="" >All offres</option>
                  <option value="offre de emploi">offre de emploi</option>
                  <option value="offre de stage">offre de stage</option>
                </select>
              </td>
              <td>
                <div class="m-1 text-center">
                  <button
                    type="submit"
                    (click)="
                      filterEmails(
                        selectedDomain,
                        selectedOffre,
                        selectedlocation
                      )
                    "
                    class="btn btn-lg bg-success"
                  >
                    search
                  </button>
                </div>
              </td>
              <td>
                <div class="m-1 text-center">
                  <button
                    type="submit"
                    (click)="
                     loadData(1)
                    "
                    class="btn btn-lg bg-danger"
                  >
                    clear
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <div
      class="row justify-content-center mt-4"
      *ngFor="let x of data | filter : filterText"
      [@fadeInAnimation]
    >
      <div class="col-md-8 col-xl-10">
        <div class="card internship-card shadow-lg" [@fadeInAnimation]>
          <div class="card-body">
            <div class="text-container">
              <div class="button-save">
                <button (click)="onSave(x)" class="btn btn">
                  <img
                    src="../../assets/images/save.png"
                    alt=""
                    class="save-image"
                  />
                </button>
              </div>

              <h5 class="card-title">
                <span>{{ x.name }}</span>
              </h5>

              <ul class="card-list">
                <li class="card-list-item">
                  <i class="bi bi-pencil-fill"></i>
                  {{ x.date | date : "yyyy-MM-dd" }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-calendar"></i>
                  {{ x.dure }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-geo-alt"></i>
                  {{ x.location }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-link"></i>
                  <a href="{{ x.link }}" target="_blank" class="link">{{
                    x.link
                  }}</a>
                </li>
              </ul>
            </div>
            <div class="button-container">
              <a [routerLink]="['/details', x.id]" class="btn btn-primary"
                ><i class="bi bi-info-circle-fill"></i> View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="internship-template" *ngIf="val">
      <div class="container">
        <div class="row justify-content-center mt-4">
          <div class="col-md-8 col-xl-10">
            <div class="card internship-card shadow-lg">
              <div class="card-body">
                <div class="text-container">
                  <h1>{{ msg }}</h1>

                  <h1>ðŸ˜Š...</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center" *ngIf="!val">
    <div class="pagination">
      <button
        class="btn btn-primary"
        (click)="onPageChange(currentPage - 1)"
        [disabled]="currentPage === 1"
      >
        Previous
      </button>
      <button
        class="btn btn-primary"
        (click)="onPageChange(currentPage + 1)"
        [disabled]="data === null"
      >
        Next
      </button>
    </div>
  </div>

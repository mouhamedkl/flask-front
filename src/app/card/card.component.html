<header class="bg-dark py-5" style="background-image: url('../../assets/images/slider2/bg3.jpg')">
  <div class="container px-5 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="text-white ">Offres</h1>
    </div>
  </div>

</header>

<section class="internship-template">


<!--Main layout-->
  <div class="container py-5"  >


    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <h1>FILTER :</h1>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="dropdown " role="button" (click)="filterEmails('cloud')">
                machine learning
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown " role="button" (click)="filterEmails('cloud')">
                data science
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown " role="button" (click)="filterEmails('cloud')">
                cloud
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown " role="button" (click)="filterEmails('cloud')">
                big data
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown " role="button" (click)="filterEmails('cloud')">
                blockchain
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown " role="button" (click)="filterEmails('web development')">
                web development
              </a>
            </li>
          </ul>
        </div>
      </nav>



    <div class="row justify-content-center mt-4" *ngFor="let x of data" [@fadeInAnimation]>
      <div class="col-md-8 col-xl-10">
        <div class="card internship-card shadow-lg" [@fadeInAnimation]>
          <div class="card-body">
            <div class="text-container">
              <div class="button-save">
                <button (click)="onSave(x)" class="btn btn"><img src="../../assets/images/save.png" alt="" class="save-image"></button>
              </div>

              <h5 class="card-title"> <span>{{ x.name }}</span></h5>

              <ul class="card-list">

                <li class="card-list-item">
                  <i class="bi bi-pencil-fill"></i>
                  {{ x.date | date:'yyyy-MM-dd' }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-calendar"></i>
                  {{ x.dure }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-geo-alt"></i>
                  {{ x.location }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-link"></i>
                  <a href="{{ x.link }}" target="_blank" class="link">{{ x.link }}</a>
                </li>
              </ul>
            </div>
            <div class="button-container">
              <a [routerLink]="['/details', x.id]" class="btn btn-primary"><i
                  class="bi bi-info-circle-fill"></i> View Details</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <div class="pagination">
      <button class="btn btn-primary" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <button class="btn btn-primary" (click)="onPageChange(currentPage + 1)" [disabled]="data===null">Next</button>
    </div>
  </div>
</section>

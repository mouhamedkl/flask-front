    <div class="row justify-content-center mt-4" *ngFor="let x of data | filter: filterText" [@fadeInAnimation]>
      <div class="col-md-8 col-xl-10">
        <div class="card internship-card shadow-lg" [@fadeInAnimation]>
          <div class="card-body">
            <div class="text-container">
              <div class="button-save">
                <button (click)="onSave(x)" class="btn btn"><img src="../../assets/images/save.png" alt="" class="save-image"></button>
              </div>

              <h5 class="card-title"> <span>{{ x.name }}</span></h5>

              <ul class="card-list">

                <li class="card-list-item">
                  <i class="bi bi-pencil-fill"></i>
                  {{ x.date | date:'yyyy-MM-dd' }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-calendar"></i>
                  {{ x.dure }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-geo-alt"></i>
                  {{ x.location }}
                </li>
                <li class="card-list-item">
                  <i class="bi bi-link"></i>
                  <a href="{{ x.link }}" target="_blank" class="link">{{ x.link }}</a>
                </li>
              </ul>
            </div>
            <div class="button-container">
              <a [routerLink]="['/details', x.id]" class="btn btn-primary"><i
                  class="bi bi-info-circle-fill"></i> View Details</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <div class="pagination">
      <button class="btn btn-primary" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <button class="btn btn-primary" (click)="onPageChange(currentPage + 1)" [disabled]="data===null">Next</button>
    </div>
  </div>
</section>

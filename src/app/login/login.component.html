
<div class="section p-5" >
  <div class="container ">

    <div class="row d-flex justify-content-center align-items-center  h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black shadow-lg mt-4 " style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <a type="button" class="close" routerLink="/home"   aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </a>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="form-container" #f="ngForm">
                  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
        
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
        
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-linkedin-in"></i>
                    </button>
                  </div>
             <hr>
                  <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">Or</p>
                  </div>
        <hr>
                  <!-- Email input -->
                  <div class="form-outline ">
                    <div *ngIf="email.touched && email.invalid" class="text-danger">
                      <div *ngIf="email.errors?.['required']">Email is required.</div>
                    </div>
                    <input type="email" id="form3Example3" [(ngModel)]="user.email" name="email" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" #email="ngModel" required />
                    <label class="form-label" for="form3Example3">Email address</label>
                   
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline ">
                    <div *ngIf="password.touched && password.invalid" class="text-danger">
                      <div *ngIf="password.errors?.['required']">Password is required.</div>
                    </div>
                    <input type="password" id="form3Example4" #password="ngModel" [(ngModel)]="user.password" name="password"class="form-control form-control-lg"
                      placeholder="Enter password" required/>
                    <label class="form-label" for="form3Example4">Password</label>
                   
                  </div>
               
        
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                      <label class="form-check-label" for="form2Example3">
                        Remember me
                      </label>
                    </div>
                    <a routerLink="/forget" class="text-body">Forgot password?</a>
                  </div>
        
                  <div class="text-center ">
                    <button type="button" class="btn btn-primary " (click)="login(f)"
                      >Login</button>
        
                  </div>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                    class="link-danger">Register</a></p>
                </form>
                

              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
